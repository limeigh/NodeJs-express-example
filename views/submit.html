<html op="submit">

<head>
  <meta name="referrer" content="origin">
  <!-- 
    HTML 页面中一定要有 编码 元数据
    浏览器会按照当前页面中元数据指定的编码进行字符的处理
   -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="static/css/news.css">
  <title>Submit | Hacker News</title>
</head>

<body>
  <center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
      <tr>
        <td bgcolor="#ff6600">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
            <tr>
              <td style="width:18px;padding-right:4px">
                <a href="http://www.ycombinator.com"><img src="static/img/y18.gif" width="18" height="18" style="border:1px #ffffff solid;"></a>
              </td>
              <td style="line-height:12pt; height:10px;"><span class="pagetop"><b>Submit</b></span></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr style="height:10px"></tr>
      <tr>
        <td>
          <!-- 
            注意：这里使用 post 请求更合适，因为这个表单可能会有大量的数据
            post 处理比较麻烦，为了演示表单 get 提交，先演示 get

            表单 GET 提交：
                表单会把当前表单中的具有 name 的 input 按照：
                  [input的name的value] = [input的value] & [input的name的value] = [input的value]... 这种格式拼接成一个“查询字符串”，然后放到action中指定的url请求路径之后，以“?”作为分隔
            在设计这种请求路径的时候：
                同一个路径可以利用多种请求方法，使用多次
                GET /submit 渲染 submit.html
                POST /submit 处理表单 POST 请求

            普通表单 POST 提交（没有文件）：
                表单默认行为会自动将当前表单中具有 name 的 input 按照：
                  [input的name的value] = [input的value] & [input的name的value] = [input的value]... 这种格式拼接成一个“查询字符串”，然后放到 “请求报文的请求体” 中，然后对 表单的 action 指向的路径发起请求
           -->
          <form method="post" action="/submit">
            <table border="0">
              <tr>
                <td>title</td>
                <td>
                  <input type="text" name="title" value="" size="50">
                </td>
              </tr>
              <tr>
                <td>url</td>
                <td>
                  <input type="text" name="url" value="" size="50">
                </td>
              </tr>
              <tr>
                <td></td>
                <td><b>or</b></td>
              </tr>
              <tr>
                <td>text</td>
                <td>
                  <textarea name="text" rows="4" cols="49"></textarea>
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="submit" value="submit">
                </td>
              </tr>
              <tr style="height:20px"></tr>
              <tr>
                <td></td>
                <td>Leave url blank to submit a question for discussion. If there is no url, the text (if any) will appear at the top of the thread.
                  <br>
                  <br> You can also submit via <a href="bookmarklet.html"><u>bookmarklet</u></a>.</td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
  </center>
</body>

</html>
